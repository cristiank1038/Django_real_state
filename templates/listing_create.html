{% extends "base.html" %}

{% block content %}

<h1 class="text-4xl text-gray-900">Create a New Listing</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <hr class="my-4">
    <button type="submit" class="py-2 px-4 rounded-xl bg-blue-500 text-white">Submit</button>
</form>

{% endblock %}
