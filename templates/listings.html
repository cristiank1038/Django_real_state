{% extends "base.html" %}

{% block content %}

<a href="/add-listing/" class="py-2 px-4 rounded-xl bg-yellow-500 text-white">Create a new listing</a>

{% for listing in listings %}

<div class="mt-2 px-3 py-2 bg-gray-100 rounded-sm">
    <h3 class="text-3xl text-gray-900">{{ listing.title }}</h3>
    <img src="{{ listing.image.url }}" alt=""/>
    <hr class="my-4">
    <a href="/listings/{{ listing.id }}/" class="py-2 px-4 rounded-xl bg-green-500 text-white">
        View details
    </a>
</div>

{% endfor %}

{% endblock content %}
